    <h2>Modificar Producto</h2> 
    <form id="modificar-form" action="/modificar_producto" method="POST"> 
        <input type="hidden" id="producto-id" name="IdProducto"> 
        <div class="form-group">
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>
        </div>
        <div class="form-group">
            <label for="IdMarca">Marca:</label> 
            <select id="IdMarca" name="IdMarca" > 
                <option value="1">X</option>
                <option value="2">Y</option>
                <option value="3">Z</option>
            </select>
        </div>
        <input type="hidden" id="imagen" name="imagen">
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" step="0" required>
          </div>
        <div class="form-group"> 
            <label for="IdProveedor">Proveedor:</label> 
            <select id="IdProveedor" name="IdProveedor" > 
   
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
        </div>
        <button type="submit">Guardar Cambios</button> 
    </form>

    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Sobre Nosotros</h5>
                    <p>Información sobre la empresa o el sitio web.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Contacto</h5>
                    <p>Dirección, teléfono y correo electrónico.</p>
                </div>
            </div>
            <div class="mt-3">
                <p>&copy; 2024 Solo Nada. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search); 
        const productoId = urlParams.get('id'); 
        const modificarForm = document.getElementById('modificar-form'); 
        const idInput = document.getElementById('producto-id'); 
        const nombreInput = document.getElementById('nombreProducto'); 
        const marcaInput = document.getElementById('IdMarca'); 
        const imagenInput = document.getElementById('imagen'); 
        const precioInput = document.getElementById('precio'); 
        const stockInput = document.getElementById('stock');
        const proveedorInput = document.getElementById('IdProveedor');
        fetch('/productos/' + productoId)
            .then(response => response.json()) 
            .then(producto => {
                idInput.value = producto.IdProducto;
                nombreInput.value = producto.nombreProducto;
                marcaInput.value = producto.IdMarca;
                imagenInput.value = producto.imagen;
                precioInput.value = producto.precio;
                stockInput.value = producto.stock;
                proveedorInput.value = producto.IdProveedor;

            });
    </script>
