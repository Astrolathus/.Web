<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="vistaAdmin.html">Solo Nada</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="vistaAdmin.html">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Modificar Producto</h1>
        <form id="modificarProductoForm" enctype="multipart/form-data" action="/modificar_producto/" method="POST">
            <input type="hidden" id="IdProducto" name="idProducto">
            <div>
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto">
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio">
            </div>
            <div>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock">
            </div>
            <button type="submit">Modificar Producto</button>
        </form>
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Sobre Nosotros</h5>
                    <p>Información sobre la empresa o el sitio web.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Contacto</h5>
                    <p>Dirección, teléfono y correo electrónico.</p>
                </div>
            </div>
            <div class="mt-3">
                <p>&copy; 2024 Solo Nada. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idProducto = urlParams.get('id');
            document.getElementById('IdProducto').value = idProducto;
        });
    </script>
    <script src="js/modificar.js"></script>
    <script src="js/listaRegister.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
