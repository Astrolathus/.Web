<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="vistaAdmin.html">Solo Nada</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="vistaAdmin.html">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <button onclick="location.href='registrarProductos.html'">Registrar Producto</button>
    </main> 

    <div class="container mt-4">
        <div class="row" id="producto-list">
        </div>
    </div>
 

        
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Sobre Nosotros</h5>
                    <p>Información sobre la empresa o el sitio web.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Contacto</h5>
                    <p>Dirección, teléfono y correo electrónico.</p>
                </div>
            </div>
            <div class="mt-3">
                <p>&copy; 2024 Solo Nada. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>

        // Función para cargar las películas al cargar la página
        window.onload = function () {
            // Realizar una solicitud GET a la ruta /peliculas
            fetch('/productos')
            // Procesar la respuesta como JSON
            .then(function(response) {
                return response.json();
            })
            // Cuando se obtienen los datos JSON
            .then(function(data) {
                // Obtener una referencia al elemento HTML con el ID 'peliculas-list'
                var productosList = document.getElementById('producto-list');
                // Iterar sobre cada película en los datos recibidos
                data.forEach(function(producto) {
                    // Crear una nueva tarjeta
                    var card = document.createElement('div');
                    card.classList.add('card');
                    card.style.width = '18rem';
                    // Establecer el contenido HTML de la tarjeta con los datos de la película
                    card.innerHTML = '<img src="/imagenes/' + (producto.imagen) + '" class="card-img-top" alt="' + producto.nombreProducto + '">' +
                                     '<div class="card-body">' +
                                     '<h5 class="card-title">' + producto.nombreProducto + '</h5>' +
                                     '<p><strong>Precio:</strong> $' + producto.precio + '</p>' +
                                     '<button class="btn btn-danger" onclick="eliminarProducto(' + producto.IdProducto + ')">Eliminar</button>' +
                                     '<button class="btn btn-primary" onclick="modificarProducto(' + producto.IdProducto + ')">Modificar</button>' +
                                     '</div>';
                    // Agregar la tarjeta a la lista de películas
                    productosList.appendChild(card);
                });
            });
        };
         // Función para agregar al carrito
    </script>

    <script>
        // Función para eliminar una película
        function eliminarProducto(id) {
            fetch('/eliminar_producto/' + id, {
                method: 'DELETE'
            })
            .then(function(response) {
                if (response.ok) {
                    console.log('producto eliminado correctamente.');
                    // Actualizar la tabla después de eliminar la película
                    window.location.reload();
                } else {
                    console.error('Error al eliminar el producto.');
                }
            })
            .catch(function(error) {
                console.error('Error en la solicitud:', error);
            });
        }
    
    </script>

    <script>
        // Función para modificar una película
        function modificarProducto(IdProducto) {
            // Redirigir a la página de modificación de película con el ID correspondiente
            window.location.href = '/modificarProducto.html?id=' + IdProducto;
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
